<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>도서 조회</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>도서번호</th>
				<th>도서명</th>
				<th>표지</th>
				<th>출판일자</th>
				<th>금액</th>
				<th>출판사</th>
				<th>도서소개</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="bookInfo, status : ${bookList}">
				<tr>
					<td th:text="${bookInfo.bookNo}" />
					<td th:text="${bookInfo.bookName}" />
					<td th:src="@{/images/{bookImg}(boookImg=${bookInfo.bookCovering})}">
					<td th:text="${bookInfo.bookDate}" />
					<td th:text="${bookInfo.bookPrice}" />					
					<td th:text="${bookInfo.bookPublisher}" />
					<td th:text="${bookInfo.bookInfo}" />
				</tr>
			</th:block>
		</tbody>
	</table>
</body>
</html>
